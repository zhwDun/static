<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>接口列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script src="lib/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="lib/vue.js"></script>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>接口列表</legend>
</fieldset>
<form>
    <table class="layui-hide" lay-skin="line" id="test" lay-filter="test"></table>
</form>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <input type="button" class="layui-btn layui-btn-sm" lay-event="addNew" value="新增一条"></button>
    </div>
</script>
<script type="text/html" id="xuhao">
    {{d.LAY_TABLE_INDEX+1}}
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="forwartofields">字段列表</a>
    <a class="layui-btn layui-btn-xs" lay-event="implementcases">生成用例</a>
    <a class="layui-btn layui-btn-xs" lay-event="forwartocases">用例列表</a>
    <a class="layui-btn layui-btn-xs" lay-event="editinterface">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delinterface">删除</a>
</script>
<script>
    layui.use(['element', 'table', 'form', 'jquery', 'laydate', 'layer'], function () {
        var table = layui.table; //表格
        var form = layui.form; //表单
        var layer = layui.layer; //弹层
        var $ = layui.jquery;


        table.render({
            elem: '#test',
            url:'http://192.168.30.35:8000/api/paramter/',
            toolbar: '#toolbarDemo',
            title: '接口列表',
            method: 'get',
            defaultToolbar: [],
            cols: [
                [
                    {
                        type: 'checkbox',
                        fixed: 'left'
                    },
                    {
                        field: 'interfaceid',
                        title: '编号',
                        templet: '#xuhao',
                        width: '5%',
                        fixed: 'left',
                        unresize: true,
                        sort: true
                    }, {
                    field: 'system',
                    title: '所属系统',
                    width: '8%',
                    sort: true
                }, {
                    field: 'sub_system',
                    title: '子系统',
                    width: '8%',
                    sort: true
                }, {
                    field: 'interface_name',
                    title: '接口名称',
                    width: '11%',
                    sort: true
                }, {
                    field: 'request_method',
                    title: '请求方法',
                    width: '8%',
                    sort: true
                }, {
                    field: 'request_ip',
                    title: '请求地址',
                    width: '10%',
                    sort: true
                }, {
                    field: 'operator',
                    title: '操作人',
                    width: '8%',
                    sort: true
                }, {
                    field: 'update_time',
                    title: '更新时间',
                    width: '14%',
                    sort: true
                }, {
                    field: 'id',
                    title: '',
                    style: 'display:none;'
                }, {
                    title: '操作',
                    toolbar: '#barDemo',
                    width: '25%',
                    fixed: 'right'
                }]
            ],


            skin: 'line' //表格风格
            ,
            even: true,
            page: true,
            limits: [10, 15, 20],
            limit: 15 //每页默认显示的数量
            ,
            done: function (res, curr, count) {
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }

        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            switch (obj.event) {
                case 'addNew':
                    layer.open({
                        type: 2,
                        title: '新增接口',
                        area: ['1000px', '560px'],
                        content: 'interfaceBaseInfo.html',
                    });
                    break;

            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var dat = data.paramter_id;
            if (obj.event === 'delinterface') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'editinterface') {
                layer.open({
                    type: 2 //iframe
                    ,
                    title: '修改接口',
                    area: ['1000px', '560px'],
                    content: 'interfaceBaseInfo.html?paramter_id' + dat
                });
            } else if (obj.event === 'forwartofields') { //跳转到字段列表
                location.href = "fieldsShow.html?paramter_id=" + dat + "&v=" + new Date().getTime();
            } else if (obj.event === 'forwartocases') { //跳转到用例列表
                window.location.href = "caseShow.html?paramter_id=" + dat + "&v=" + new Date().getTime();
            } else if (obj.event === 'implementcases') { //用例生成按钮
                var paramter_id = data.paramter_id;
                $.ajax({
                    url: '/api/case/gen/',
                    method: 'post',
                    dataType: 'json',
                    data: {
                        paramter_id: paramter_id
                    },
                    success: function (res) {
                        layer.msg(res.description)
                    },
                    error: function () {
                        layer.msg("出错了")
                    }
                });

            }
        });

        //获取url传递的参数
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
    });
</script>

</body>

</html>
